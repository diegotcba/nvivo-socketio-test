<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nViVo CG</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <table class="table">
          <tr>
            <td class="scoreboard-bg">
              <span id="homeTeamName" class="teamName homeTeamName">sdfg</span>
              <span id="homeTeamScore" class="score homeScore">000</span>
              <span id="awayTeamScore" class="score awayScore">000</span>
              <span id="awayTeamName" class="teamName awayTeamName">sdf</span>
            </td>
            <td class="scoreboard-clocks-bg">
              <span id="timer" class="clock matchClock">12:56</span>
              <span id="posetionTimer" class="clock posetionClock">24</span>
              <span id="quarter" class="quarter">2Q</span>
            </td>
          </tr>
        </table>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="./js/casparcg.js"></script>
    <script src="./js/socketio.js"></script>
  </body>
