<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <body>
    <p>

    </p>
    <p>
      <input type="text" id="homeName" value="Equipo1">
      <input type="text" id="homeScore" value="0" maxlength="3" style="width: 40px">
      <button type="button" onclick="setScore('homeScore',1)">+1</button>
      <button type="button" onclick="setScore('homeScore',2)">+2</button>
      <button type="button" onclick="setScore('homeScore',3)">+3</button>
    </p>
    <p>
      <input type="text" id="awayName" value="Equipo2">
      <input type="text" id="awayScore" value="0" maxlength="3" style="width: 40px">
      <button type="button" onclick="setScore('awayScore',1)">+1</button>
      <button type="button" onclick="setScore('awayScore',2)">+2</button>
      <button type="button" onclick="setScore('awayScore',3)">+3</button>
    </p>
    <p id="demo"></p>
    <button onclick="start()">Start time</button>
   <button onclick="clearInterval(myVar)">Stop time</button>

   <script>
   var myVar;
   function myTimer() {
       var d = new Date();
       document.getElementById("demo").innerHTML = d.toLocaleTimeString();
       console.log('start mocking');
       startMocking();
   }

   function start() {
     myVar = setInterval(myTimer, 1000);
   }
   </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="./js/mocking-test.js"></script>

  </body>
